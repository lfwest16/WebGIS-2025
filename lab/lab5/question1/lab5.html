<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lab 5: Generative AI for Web Mapping</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
}
h1 {
  margin-top: 10px;
}
#controls {
  margin: 10px;
  display: flex;
  gap: 15px;
  align-items: center;
}
#map {
  width: 90%;
  height: 600px;
  border: 2px solid #333;
}
.label {
  font-weight: bold;
}
.name-field {
  margin-top: 5px;
}
</style>
</head>

<body>
<h1>Lab 5: Generative AI for Web Mapping</h1>

<div class="name-field">
<label for="studentName">Name:</label>
<input type="text" id="studentName" placeholder="Leah West" />
</div>

<div id="controls">
<span class="label">Basemap:</span>
<label><input type="radio" name="basemap" value="osm" checked> OSM</label>
<label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
<label><input type="checkbox" id="wmsToggle" checked> Show WMS Layer</label>
</div>

<div id="map"></div>

<script>
// Initialize the map
const map = L.map('map', {
  center: [39.8283, -98.5795],
  zoom: 4
});

// Base maps
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

const esri = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  {
    attribution:
      'Tiles © Esri — Source: Esri, USDA, USGS, Aerogrid, IGN, IGP, and GIS User Community'
  }
);

// WMS layer (this server **works**)
const wmsLayer = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
  layers: 'topp:states',
  format: 'image/png',
  transparent: true
}).addTo(map);

// Basemap switching
document.querySelectorAll('input[name="basemap"]').forEach(radio => {
  radio.addEventListener('change', (event) => {
    const value = event.target.value;

    if (value === 'osm') {
      map.addLayer(osm);
      map.removeLayer(esri);
    } else {
      map.addLayer(esri);
      map.removeLayer(osm);
    }
  });
});

// WMS visibility toggle
document.getElementById('wmsToggle').addEventListener('change', function() {
  if (this.checked) {
    map.addLayer(wmsLayer);
  } else {
    map.removeLayer(wmsLayer);
  }
});
</script>

</body>
</html>
