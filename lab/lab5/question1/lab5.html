<body>
<h1>Lab 5: Generative AI for Web Mapping Question 1</h1>
<div class="name-field">
<label for="studentName">Name:</label>
<input type="text" id="studentName" placeholder="Leah West" />
</div>


<div id="controls">
<span class="label">Basemap:</span>
<label><input type="radio" name="basemap" value="osm" checked> OSM</label>
<label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
<label><input type="checkbox" id="wmsToggle" checked> Show WMS Layer</label>
</div>


<div id="map"></div>


<script>
// Initialize map centered on continental US
const map = L.map('map', {
center: [39.8283, -98.5795],
zoom: 4
});


// Base layers
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '© OpenStreetMap contributors'
}).addTo(map);


const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});


// WMS Layer
const wmsLayer = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
layers: 'topp:states',
format: 'image/png',
transparent: true,
attribution: 'GeoServer WMS: topp:states'
}).addTo(map);


// Basemap switcher logic
document.querySelectorAll('input[name="basemap"]').forEach(radio => {
radio.addEventListener('change', (event) => {
const value = event.target.value;
if (value === 'osm') {
map.addLayer(osm);
map.removeLayer(esri);
} else {
map.addLayer(esri);
map.removeLayer(osm);
}
});
});


// WMS layer toggle
document.getElementById('wmsToggle').addEventListener('change', (event) => {
if (event.target.checked) {
map.addLayer(wmsLayer);
} else {
map.removeLayer(wmsLayer);
}
});
</script>
</body>
