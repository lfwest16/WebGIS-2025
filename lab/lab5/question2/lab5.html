<head>

<style>
body {
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
margin: 0;
padding: 0;
}
h1 {
margin-top: 10px;
}
#controls {
margin: 10px;
display: flex;
gap: 15px;
align-items: center;
}
#map {
width: 90%;
height: 600px;
border: 2px solid #333;
}
.label {
font-weight: bold;
}
.name-field {
margin-top: 5px;
}
</style>

<body>
<h1>Lab 5: Generative AI for Web Mapping</h1>
<div class="name-field">
<label for="studentName">Name:</label>
<input type="text" id="studentName" placeholder="Leah West" />
</div>


<div id="controls">
<span class="label">Basemap:</span>
<label><input type="radio" name="basemap" value="osm" checked> OSM</label>
<label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
<label><input type="checkbox" id="wmsToggle" checked> Show WMS Layer</label>
</div>


<div id="map"></div>


<script>
document.addEventListener('DOMContentLoaded', function () {
// Initialize map centered on continental US
const map = L.map('map').setView([39.8283, -98.5795], 4);


// Base layers
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '© OpenStreetMap contributors'
}).addTo(map);


const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});


// WMS Layer (properly configured)
const wmsLayer = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
layers: 'topp:states',
format: 'image/png',
transparent: true,
version: '1.1.1',
attribution: 'GeoServer WMS: topp:states',
crossOrigin: true
}).addTo(map);


// Basemap switcher logic
document.querySelectorAll('input[name="basemap"]').forEach(radio => {
radio.addEventListener('change', (event) => {
const value = event.target.value;
if (value === 'osm') {
if (!map.hasLayer(osm)) map.addLayer(osm);
if (map.hasLayer(esri)) map.removeLayer(esri);
} else {
if (!map.hasLayer(esri)) map.addLayer(esri);
if (map.hasLayer(osm)) map.removeLayer(osm);
