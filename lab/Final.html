<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS Embedded Map</title>

  <!-- Load ArcGIS embeddable component -->
  <script type="module" src="https://js.arcgis.com/4.34/embeddable-components/"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <h2>My ArcGIS Map</h2>

  <!-- Your embedded map component -->
  <arcgis-embedded-map
    style="height:600px; width:100%; max-width:900px;"
    item-id="cb74e65ddff04309a7182391c5ab9ca1"
    theme="light"
    legend-enabled
    share-enabled
    center="-80.84839565667123,35.40656527569375"
    scale="72223.819286"
    portal-url="https://www.arcgis.com">
  </arcgis-embedded-map>

</body>
</html>
